<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>PDFly | Cut PDF</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" th:href="@{/styles.css}" />
</head>
<body>

<div th:insert="navbar.html :: navbar"> </div>

<div class="container">
  <h1 class="text-center">Cut PDF</h1>

  <!-- Display success or error message
  <div th:if="${message}" class="alert" th:classappend="${status == 'success' ? 'alert-success' : 'alert-danger'}" role="alert">
    <span th:text="${message}"></span>
  </div>
  -->

  <!-- PDF Upload Form -->
  <form th:action="@{/}" method="post" enctype="multipart/form-data">
    <div class="form-group">
      <label for="pdfFile">Choose PDF file to upload</label>
      <input type="file" class="form-control-file" id="pdfFile" name="file" accept=".pdf" required>
    </div>
    <div class="form-group">
      <label for="pageNumbers">Pages to cut</label>
      <input type="text" class="form-control" id="pageNumbers" name="pageNumbers" placeholder="For example: 1-3, 5, 7-10" required>
    </div>
    <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" id="mergeFiles" name="mergeFiles">
      <label class="form-check-label" for="mergeFiles">Merge split PDFs after cutting</label>
    </div>
    <button type="submit" class="btn btn-primary btn-block">Upload PDF</button>
  </form>

</div>

<!-- Optional: JavaScript dependencies for Bootstrap -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
