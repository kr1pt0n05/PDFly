<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>PDFly | Merge PDF</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" th:href="@{/styles.css}" />
</head>
<body>

<div th:insert="navbar.html :: navbar"> </div>

<div class="container">
  <h1 class="text-center">Cut PDF</h1>

  <!-- PDF Upload Form -->
  <form th:action="@{/merge}" method="post" enctype="multipart/form-data">
    <div class="form-group">
      <label for="pdfFile">Choose PDF file to upload</label>
      <input type="file" class="form-control-file" id="pdfFile" name="files" accept=".pdf" multiple required>
    </div>
    <button type="submit" class="btn btn-primary btn-block">Upload PDF</button>
  </form>

</div>

<!-- Optional: JavaScript dependencies for Bootstrap -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
