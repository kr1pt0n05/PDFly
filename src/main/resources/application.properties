# Set the server port
server.port=8080

# Set the IP address for the server to bind to
server.address=127.0.0.1

# Configure Tomcat thread pool and connections
server.tomcat.threads.max=2
server.tomcat.threads.min-spare=2
server.tomcat.max-connections=10

# Set connection timeout
server.connection-timeout=120s

# Configure max HTTP header size
server.max-http-header-size=8KB

# Configure max file upload sizes for POST requests
spring.servlet.multipart.max-file-size=20MB
spring.servlet.multipart.max-request-size=20MB
server.tomcat.max-swallow-size=50MB

# Disable detailed error messages for security
server.error.include-message=never
server.error.include-binding-errors=never
